<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css/styles.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="bodyContainer">
        <form class="js-exchangerForm exchangerForm">
            <fieldset class="exchangerForm__fieldset">
                <legend class="exchangerForm__legend">Currency Exchanger</legend>
                <p>
                    <select class="js-exchangerForm__firstCurrency exchangerForm__selectCurrency" name="firstCurrency">
                        <option value="PLN" selected>PLN</option>
                        <option value="EURO">EURO</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="CHF">CHF</option>
                    </select> <input class="js-exchangerForm__amountFirstcurrency exchangerForm__amountCurrency"
                        name="amountToexchange" type="number" min="0" step="0.01">
                </p>
                <p>
                    <select class="js-exchangerForm__secoundCurrency exchangerForm__selectCurrency" name="secoundCurrency">
                        <option value="PLN">PLN</option>
                        <option value="EURO" selected>EURO</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                        <option value="CHF">CHF</option>
                    </select> <input class="js-exchangerForm__amountSecoundcurrency exchangerForm__amountCurrency exchangerForm__disabledField"
                        name="amountExchanged" type="number" disabled value="0.00">
                </p>
                <p>
                    <label class="exchangerForm__exchangeRate"><span>RATE</span></label><input
                        class="js-exchangerForm__amountExchangerate exchangerForm__amountExchangerate exchangerForm__disabledField" disabled
                        type="number" name="value" value="0.2099">
                </p>
                <div class="js-exchangerForm__summaryExchange exchangerForm__summaryExchange"> </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
